<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="c.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="wholecal">
            <input type="text" placeholder="0" value=""  class="input" readonly />
                <div class="buttons">
                    
                   
                    <button class="operator" id="AC">AC</button>
                    <button class="operator" id="DEL">DEL</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/" >รท</button>
                   
                    <button id="7" >7</button>
                    <button id="8" >8</button>
                    <button id="9" >9</button>
                    <button class="operator" id="*" >ร</button>
                   
                    <button id="4" >4</button>
                    <button id="5" >5</button>
                    <button id="6" >6</button>
                    <button class="operator" id="-" >-</button>
                    
                    <button id="1" >1</button>
                    <button id="2" >2</button>
                    <button id="3" >3</button>
                    <button class="operator" id="+" >+</button>
                   
                   
                    <button id="0" >0</button>
                    <button id="." >.</button>
                    <button class="operator">Ans</button>
                    <button class="operator" id="=" >=</button>
                    
                </div>
        </div>
    </main>
</body>
</html>
